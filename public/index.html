<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <link rel="stylesheet" type="text/css" media="screen" href="simple-grid.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <title>Resemblance</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="row">
                <div class="col-12 center">
                    <h1>Resemblance</h1>
                </div>
            </div>
        </header>
        <main>
            <section class="query-container">
                <h2 class="query-title center">Find similar movies, music artists, and books</h2>
                <div class="form-container center">
                    <form class="form center">
                        <div class="form-group">
                            <select name="model" class="form-control selection" required>
                            <option disabled selected value>Select an Option</option>
                            <option value="Movie" id="movie">Movie</option>
                            <option value="Artist" id="artist">Artist</option>
                            <option value="Book" id="book">Book</option>
                            </select>
                        </div>
                        <div class="form-group movie-div hidden">
                            <label for="movie-title">Movie</label>
                            <input type="text" name="movie-title" class="movie-title"  placeholder="Avengers">
                        </div>
                        <div class="form-group artist-div hidden">
                            <label for="artist-name">Artist</label>
                            <input type="text" name="artist-name" class="artist-name" placeholder="Queen" >
                        </div>
                        <div class="form-group book-div hidden">
                                <label for="book-title">Book</label>
                                <input type="text" name="book-title" class="book-title" placeholder="Lord of the Rings" >
                            </div>
                        <div class="form-group results-div hidden">
                            <label for="search-number">Results</label>
                            <input type="number" name="search-number" class="search-results" placeholder="(1-50)" max="50"  min="1">
                        </div>
                        <div class="form-group search-div">
                            <button type="submit" name="search" disabled class="search-button center">Search</button>
                        </div>
                    </form>
                </div>
            </section>

            <section>
                <div class="results hidden">
                    
                </div>
                <div class="error-message">

                </div>
            </section>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
